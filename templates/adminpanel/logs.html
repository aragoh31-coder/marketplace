{% extends "base_tor_safe.html" %}

{% block title %}System Logs - Admin Panel{% endblock %}

{% block content %}
<div class="card">
    <h2>System Logs</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log }}</li>
        {% empty %}
        <li>No logs available</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
