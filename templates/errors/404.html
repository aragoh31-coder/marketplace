{% extends "base_tor_safe.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container">
    <div class="card text-center">
        <h1>🔍 404 - Page Not Found</h1>
        <p class="mt-3">The page you're looking for doesn't exist.</p>
        
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">🏠 Go to Homepage</a>
            <a href="{% url 'products:list' %}" class="btn btn-secondary">📦 Browse Products</a>
        </div>
        
        <div class="mt-4">
            <p class="text-secondary">If you believe this is an error, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
