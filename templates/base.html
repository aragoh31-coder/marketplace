<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Marketplace{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2d2d2d;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .nav {
            display: flex;
            gap: 1rem;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .nav a:hover {
            background-color: #404040;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .card {
            background-color: #2d2d2d;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            background-color: #404040;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="nav">
                <a href="{% url 'accounts:home' %}">Home</a>
                <a href="{% url 'products:list' %}">Products</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'orders:cart' %}">Cart</a>
                    <a href="{% url 'orders:list' %}">Orders</a>
                    <a href="{% url 'wallets:list' %}">Wallets</a>
                    <a href="{% url 'messaging:list' %}">Messages</a>
                    <a href="{% url 'accounts:profile' %}">Profile</a>
                    <a href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}">Login</a>
                    <a href="{% url 'accounts:register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>

    <div class="container">
        {% if messages and request.resolver_match.url_name != 'list' %}
            {% for message in messages %}
                <div class="card" style="background-color: {% if message.tags == 'error' %}#dc3545{% else %}#28a745{% endif %};">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
